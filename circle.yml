machine:
  environment:
    BUNDLE_GEMFILE: Gemfile.circle
    RAKEFILE: Rakefile.circle

dependencies:
  pre:
    - ruby -v
    - gem install bundler rake
  override:
    - bundle install  

database:
  override:

test:
  override:
    - env 
    - "PATTERNS=lib bundle exec rake -f #{RAKEFILE} check"