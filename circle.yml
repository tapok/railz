machine:
  environment:
    BUNDLE_GEMFILE: Gemfile.circle
    RAKEFILE: Rakefile.circle
    DEFAULT_BRANCH: master

dependencies:
  cache_directories:
    - ~/.rvm/gems/ruby-1.9.3-p448
  pre:
    - ruby -v
    - gem install bundler rake
  override:
    - bundle install  

database:
  override:
    - env

test:
  override: 
    - "PATTERNS=$(git diff --name-only --no-merges $DEFAULT_BRANCH..$(git rev-parse --abbrev-ref HEAD) | grep -E '\\.(rb|rake)$' | tr '\n' ',') bundle exec rake -f $RAKEFILE check"